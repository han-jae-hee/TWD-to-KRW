<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대만달러 → 한국원 환율 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { font-size: 1rem; padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>대만달러 → 한국원 환율 계산기</h2>
  <label for="twd">대만달러(TWD): </label>
  <input type="number" id="twd" min="0" step="1" value="100" />
  <br />
  <label for="rate">환율 (기본값 43): </label>
  <input type="number" id="rate" min="1" step="0.01" value="43" />
  <br />
  <button onclick="convert()">환산하기</button>
  <p id="result"></p>

  <script>
    function convert() {
      const twd = parseFloat(document.getElementById('twd').value);
      const rate = parseFloat(document.getElementById('rate').value);
      if (isNaN(twd) || isNaN(rate) || twd < 0 || rate <= 0) {
        document.getElementById('result').textContent = '올바른 숫자를 입력하세요.';
        return;
      }
      const krw = twd * rate;
      document.getElementById('result').textContent = `${twd} 대만달러 ≈ ${krw.toLocaleString()} 한국원 입니다.`;
    }
  </script>
</body>
</html>
